<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Basic Event Handling - Alert on Button Click</title>
    <style>
        /* Simple styling to center content */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
        }
        button {
            font-size: 1.2rem;
            padding: 12px 25px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Button that user will click -->
    <button id="alertButton">Click Me</button>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
