<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Fetch & To Do List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0; padding: 20px;
        }
        h2 {
            color: #333;
        }
        .section {
            background: #fff;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        button {
            padding: 8px 15px;
            margin-top: 10px;
            border: none;
            background: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #apiData {
            margin-top: 10px;
            font-size: 1rem;
            color: #444;
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        li {
            padding: 8px;
            background: #f1f1f1;
            margin-bottom: 8px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li.completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>

    <!-- API Fetch Section -->
    <div class="section">
        <h2>Fetch Random Joke</h2>
        <button id="fetchBtn">Get Joke</button>
        <div id="apiData">Click the button to fetch a joke...</div>
    </div>

    <!-- To Do List Section -->
    <div class="section">
        <h2>My To Do List</h2>
        <input type="text" id="taskInput" placeholder="Enter a new task">
        <button id="addTaskBtn">Add Task</button>
        <ul id="todoList"></ul>
    </div>

    <script src=" app script.js"></script>
</body>
</html>
